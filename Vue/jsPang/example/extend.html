<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        ${num}
        <p>
            <button @click="add">增加</button>
        </p>
    </div>
    <script>
    var extendObj = {
        updated: function() {
            console.log('我是扩展的update');
        },
        methods: {
            add: function() {
                console.log('我是扩展出来的方法');
            }
        }
    };
    var vm = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function() {
                console.log('我是原生的方法');
                this.num ++;
            }
        },
        updated: function() {
            console.log('我是原生的updated')
        },
        extends: extendObj,
        delimiters: ['${', '}']
    })
    </script>
</body>
</html>
