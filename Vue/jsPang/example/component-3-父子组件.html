<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <panda></panda>
    </div>
    <script>
    var citys = {
        template: `<p style="color:green">siCuan from China</p>`
    }
    var pandaComponents = {
        template:  `
        <div>
            <p style="color:red">Panda from here</p>
            <city></city> 
        </div>
        `,
        components: {
            'city': citys
        }
    }
    var app = new Vue({
        el: '#app',
        components: {
            'panda': pandaComponents
        }
    })
    </script>
</body>
</html>
