<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button @click="update">点击</button>
        <button onclick="changes()">改变</button>
    </div>
    <script>
        var data = {
            message: 3333
        }
        var app = new Vue({
            el: '#app',
            data: data,
            methods: {
                update: function() {
                    this.message ++;
                }
            }
        });
        function changes() {
            data.message = 4444;
            console.log(data)
            console.log(typeof data)
        }
    </script>
</body>
</html>
