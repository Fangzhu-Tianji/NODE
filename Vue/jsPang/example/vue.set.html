<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <ul v-for="item in goods">
            <li>{{item}}</li>
        </ul>
        <button @click="update">点击</button>
        <button onclick="changes()">改变</button>
    </div>
    <script>
        var data = {
            message: 3333,
            goods: ['aaa', 'bbb', 'ccc']
        }
        var app = new Vue({
            el: '#app',
            data: data,
            methods: {
                update: function() {
                    this.message ++;
                }
            }
        });
        function changes() {
            // data.message = 4444;
            // app.message = 5555;
            // Vue.set(data, 'message', 6666)
            Vue.set(data.goods, 1, 'iiii')
        }
    </script>
</body>
</html>
