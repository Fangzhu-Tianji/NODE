<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实例方法-事件</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <p><button @click="add">add</button></p>
    </div>
    <p><button onmouseover="reduce()">reduce</button></p>
    <p><button onclick="reduceOnce()">reduceOnce</button></p>
    <p><button onclick="off()">off</button></p>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 1
        },
        methods: {
            add: function() {
                this.message ++
            }
        }
    })
    vm.$on('reduces', function(){
        this.message --;
        console.log('执行了reduce()')
    })
    vm.$once('reduceOnce', function(){
        this.message --;
        console.log('reduceOnce()')
    })
    function reduce() {
        vm.$emit('reduces');
    }
    function reduceOnce() {
        vm.$emit('reduceOnce');
    }
    function off() {
        vm.$off('reduces');
    }
    </script>
</body>
</html>
