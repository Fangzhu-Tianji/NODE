<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="../assets/js/vue.js"></script>
  <script src="../assets/js/jquery.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        mounted: function(){
            $('#app').html('这是原生方法');
        },
        methods: {
            add: function() {
                console.log('调用了构造器内部的ADD方法');
            }
        }
    })
    app.add();
    console.log(app)
    </script>
</body>
</html>
