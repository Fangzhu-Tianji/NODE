<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>helloworld</title>
  <style>
  #app {
    width: 200px;
    height: 500px;
    background-color: pink;
    margin: 0 auto;
    /* word-break: break-all; */
    /* word-wrap: break-word; */
  }
  </style>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>helloworld!!!</h1>
  <div id="app">
    {{message}}
  </div>
  <div id="app1">
    {{message}}
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World -- 第三方水电费 Hello World 第三费 !!!!!!'
      }
    })
    var app1 = new Vue({
      data: {
        message: 'this is message!!哈哈哈哈哈'
      }
    }).$mount('#app1');
  </script>
</body>
</html>
