 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-directive</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="demo" v-jspang="color">
            {{num}}
        </div>
        <div>
            <button @click="add">增加</button>
        </div>
    </div>
    <p>
        <button onclick="unbind()">解绑</button>
    </p>
    <script>
    // Vue.directive('jspang', function(el, binding) {
    //     console.log(el);
    //     el.style.color = binding.value;
    //     console.log(binding);
    // });
    Vue.directive('jspang', {
        bind: function(el, binding) {//被绑定
            console.log('1 - bind');
        },
        inserted: function(el, binding){//绑定到节点
            console.log('2 - inserted');
        },
        update: function(el, binding){//组件更新
            console.log('3 - update');
        },
        componentUpdated: function(el, binding){//组件更新完成
            console.log('4 - componentUpdated');
        },
        unbind: function(el, binding){//解绑
            console.log('5 - unbind');
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            num: 10,
            color: 'red'
        },
        methods: {
            add: function () {
                this.num++;
            }
        }
    });

    function unbind(){
        app.$destroy();
    }
    </script>
</body>
</html>
